<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>RDR2 Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet" />
  <style>
    html, body, #map { height: 100%; margin: 0; background: #ddd; }
    #controls {
      position: absolute; top: 10px; left: 10px; z-index: 1001;
      background: #111; color: white; padding: 12px; border-radius: 8px;
      font-family: sans-serif; min-width: 300px;
    }
    #controls input, #controls select {
      width: 100%; margin-top: 6px; margin-bottom: 10px;
      padding: 6px; border-radius: 4px; border: none;
    }
    #listToggle {
      position: absolute; top: 10px; right: 10px; z-index: 1001;
      background: black; color: white; padding: 6px 12px;
      border: none; border-radius: 5px; cursor: pointer;
    }
    #markerList {
      position: absolute; right: 10px; top: 50px; z-index: 1001;
      width: 300px; max-height: 80vh; overflow-y: auto;
      background: rgba(255,255,255,0.95); padding: 12px;
      border-radius: 10px; display: none; font-family: sans-serif;
    }
    .marker-entry {
      display: flex; align-items: center;
      margin-bottom: 8px; cursor: pointer;
    }
    .marker-entry img {
      width: 20px; height: 20px; margin-right: 6px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="controls">
    ðŸ”µ <strong>Suche</strong><br />
    <input id="searchInput" placeholder="Name oder Beschreibung" />
    ðŸŸ£ <strong>Filter nach Typ</strong><br />
    <select id="typeFilter">
      <option value="all">Alle</option>
      <option value="crime">Crime</option>
      <option value="treasure">Treasure</option>
      <option value="money">Money</option>
      <option value="drugs">Drugs</option>
      <option value="blackmarket">Blackmarket</option>
    </select>
  </div>
  <button id="listToggle">ðŸ“‹ Liste</button>
  <div id="markerList"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const urlParams = new URLSearchParams(window.location.search);
    const isAdmin = urlParams.get("admin") === "1";

    const supabase = createClient(
      "https://glumuovudtoxtuuuqbyu.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdsdW11b3Z1ZHRveHR1dXVxYnl1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2MjA2NDgsImV4cCI6MjA2OTE5NjY0OH0.tL5FDsl5cvelAL34IJcsnASQjAiuKbtrqzsXtk0O_pQ"
    );

    const map = L.map("map", {
      crs: L.CRS.Simple,
      minZoom: -4,
      scrollWheelZoom: true
    });

    const bounds = [[0, 0], [6840, 9091]];
    L.imageOverlay("karte.jpg", bounds).addTo(map);
    map.fitBounds(bounds);

    const icons = {
      crime: L.icon({ iconUrl: 'revolver.png', iconSize: [32,32], iconAnchor: [16,32] }),
      treasure: L.icon({ iconUrl: 'schatzkiste.png', iconSize: [32,32], iconAnchor: [16,32] }),
      money: L.icon({ iconUrl: 'Dollar.png', iconSize: [32,32], iconAnchor: [16,32] }),
      drugs: L.icon({ iconUrl: 'Drogen.png', iconSize: [32,32], iconAnchor: [16,32] }),
      blackmarket: L.icon({ iconUrl: 'Schwarzmarkt.png', iconSize: [32,32], iconAnchor: [16,32] }),
      default: L.icon({ iconUrl: 'marker.png', iconSize: [32,32], iconAnchor: [16,32] })
    };

    let markers = [];

    async function loadMarkers() {
      const { data, error } = await supabase.from("markers").select("*");
      if (error) return console.error("Fehler beim Laden:", error);

      markers.forEach(m => map.removeLayer(m._leaflet));
      markers = [];

      const search = document.getElementById("searchInput").value.toLowerCase();
      const filterType = document.getElementById("typeFilter").value;
      const grouped = {};

      data.forEach(m => {
        if (
          (filterType === "all" || m.type === filterType) &&
          (m.name.toLowerCase().includes(search) || (m.description || "").toLowerCase().includes(search))
        ) {
          const icon = icons[m.type] || icons.default;
          const marker = L.marker([m.lat, m.lng], { icon }).addTo(map);
          marker.bindPopup(`<strong>${m.name}</strong><br>${m.description || ""}`);
          markers.push({ ...m, _leaflet: marker });

          if (!grouped[m.type]) grouped[m.type] = [];
          grouped[m.type].push({ ...m, marker });
        }
      });

      renderMarkerList(grouped);
    }

    function renderMarkerList(grouped) {
      const list = document.getElementById("markerList");
      list.innerHTML = "";
      Object.keys(grouped).sort().forEach(type => {
        const title = document.createElement("h4");
        title.textContent = type.charAt(0).toUpperCase() + type.slice(1);
        list.appendChild(title);
        grouped[type].forEach(entry => {
          const div = document.createElement("div");
          div.className = "marker-entry";
          div.innerHTML = `<img src="${icons[entry.type].options.iconUrl}" />${entry.name}`;
          div.onclick = () => map.flyTo([entry.lat, entry.lng], 2);
          list.appendChild(div);
        });
      });
    }

    document.getElementById("searchInput").addEventListener("input", loadMarkers);
    document.getElementById("typeFilter").addEventListener("change", loadMarkers);
    document.getElementById("listToggle").addEventListener("click", () => {
      const list = document.getElementById("markerList");
      list.style.display = list.style.display === "none" ? "block" : "none";
    });

    if (isAdmin) {
      map.on("click", e => {
        const form = document.createElement("div");
        form.style.position = "absolute";
        form.style.left = e.originalEvent.pageX + "px";
        form.style.top = e.originalEvent.pageY + "px";
        form.style.background = "white";
        form.style.padding = "10px";
        form.style.borderRadius = "5px";
        form.style.boxShadow = "0 0 10px rgba(0,0,0,0.5)";
        form.innerHTML = `
          <label>Name: <input id="mName" /></label><br>
          <label>Typ:
            <select id="mType">
              <option value="crime">Crime</option>
              <option value="treasure">Treasure</option>
              <option value="money">Money</option>
              <option value="drugs">Drugs</option>
              <option value="blackmarket">Blackmarket</option>
            </select>
          </label><br>
          <label>Beschreibung:<br><textarea id="mDesc" rows="2"></textarea></label><br>
          <button id="saveMarker">Speichern</button>
          <button id="cancelMarker">Abbrechen</button>
        `;
        document.body.appendChild(form);

        document.getElementById("cancelMarker").onclick = () => form.remove();

        document.getElementById("saveMarker").onclick = async () => {
          const name = document.getElementById("mName").value;
          const type = document.getElementById("mType").value;
          const description = document.getElementById("mDesc").value;

          const { error } = await supabase.from("markers").insert({
            name, type, description, lat: e.latlng.lat, lng: e.latlng.lng
          });

          if (error) {
            alert("Fehler: " + error.message);
          } else {
            form.remove();
            loadMarkers();
          }
        };
      });
    }

    loadMarkers();
  </script>
</body>
</html>
