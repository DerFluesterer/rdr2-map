<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>RDR2 Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet" />
  <style>
    html, body, #map { height: 100%; margin: 0; }
    #authContainer {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1001;
      background: rgba(0,0,0,0.9);
      color: white;
      padding: 15px;
      border-radius: 10px;
      max-width: 300px;
    }
    #authContainer input, button {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
      border: none;
      border-radius: 5px;
    }
    #authContainer h2 {
      margin-top: 0;
    }
    #logoutBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1001;
      background: red;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div id="authContainer">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="E-Mail" />
    <input type="password" id="password" placeholder="Passwort" />
    <button id="loginBtn">Login</button>
    <button id="signupBtn">Registrieren</button>
    <p id="authMessage"></p>
  </div>

  <button id="logoutBtn" style="display:none;">Logout</button>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://glumuovudtoxtuuuqbyu.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdsdW11b3Z1ZHRveHR1dXVxYnl1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2MjA2NDgsImV4cCI6MjA2OTE5NjY0OH0.tL5FDsl5cvelAL34IJcsnASQjAiuKbtrqzsXtk0O_pQ";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -4,
      scrollWheelZoom: true,
      dragging: true
    });

    const bounds = [[0, 0], [6840, 9091]];
    L.imageOverlay('karte.jpg', bounds).addTo(map);
    map.fitBounds(bounds);

    const authContainer = document.getElementById('authContainer');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const signupBtn = document.getElementById('signupBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const authMessage = document.getElementById('authMessage');

    let sessionUser = null;

    loginBtn.onclick = async () => {
      const { data, error } = await supabase.auth.signInWithPassword({
        email: emailInput.value,
        password: passwordInput.value
      });
      if (error) {
        authMessage.textContent = "Fehler beim Login: " + error.message;
      } else {
        sessionUser = data.user;
        initApp();
      }
    };

    signupBtn.onclick = async () => {
      const { data, error } = await supabase.auth.signUp({
        email: emailInput.value,
        password: passwordInput.value
      });
      if (error) {
        authMessage.textContent = "Fehler bei Registrierung: " + error.message;
      } else {
        authMessage.textContent = "Registrierung erfolgreich! Bitte E-Mail best√§tigen.";
      }
    };

    logoutBtn.onclick = async () => {
      await supabase.auth.signOut();
      location.reload();
    };

    async function initApp() {
      authContainer.style.display = "none";
      logoutBtn.style.display = "block";
      loadMarkers();
      map.on('click', onMapClick);
    }

    const icons = {
      crime: L.icon({ iconUrl: 'revolver.png', iconSize: [32,32], iconAnchor: [16,32] }),
      treasure: L.icon({ iconUrl: 'schatzkiste.png', iconSize: [32,32], iconAnchor: [16,32] }),
      money: L.icon({ iconUrl: 'Dollar.png', iconSize: [32,32], iconAnchor: [16,32] }),
      drugs: L.icon({ iconUrl: 'Drogen.png', iconSize: [32,32], iconAnchor: [16,32] }),
      blackmarket: L.icon({ iconUrl: 'Schwarzmarkt.png', iconSize: [32,32], iconAnchor: [16,32] })
    };

    async function loadMarkers() {
      const { data, error } = await supabase.from("markers").select("*");
      if (error) {
        console.error("Ladefehler:", error);
        return;
      }
      data.forEach(m => {
        const marker = L.marker([m.lat, m.lng], { icon: icons[m.type] }).addTo(map);
        marker.bindPopup(`<strong>${m.name}</strong><br>${m.description || ""}`);
      });
    }

    async function onMapClick(e) {
      if (!sessionUser) return;

      const latlng = e.latlng;
      const name = prompt("Name des Ortes:");
      if (!name) return;
      const type = prompt("Typ (crime, treasure, money, drugs, blackmarket):");
      const description = prompt("Beschreibung:");

      const { error } = await supabase.from("markers").insert({
        name,
        type,
        lat: latlng.lat,
        lng: latlng.lng,
        description
      });

      if (error) {
        alert("Fehler beim Speichern: " + error.message);
      } else {
        location.reload();
      }
    }

    // Session automatisch pr√ºfen
    supabase.auth.getSession().then(({ data: { session } }) => {
      if (session?.user) {
        sessionUser = session.user;
        initApp();
      }
    });

    // üî• Email-Best√§tigungs-Link verarbeiten (GitHub Pages kompatibel)
    const url = new URL(window.location.href);
    const token = url.searchParams.get("confirmation_token");
    const type = url.searchParams.get("type");

    if (token && type === "signup") {
      supabase.auth.verifyEmail(token).then(({ data, error }) => {
        if (error) {
          authMessage.textContent = "E-Mail-Best√§tigung fehlgeschlagen: " + error.message;
        } else {
          authMessage.textContent = "E-Mail erfolgreich best√§tigt! Du kannst dich jetzt einloggen.";
          window.history.replaceState({}, document.title, "/rdr2-map/");
        }
      });
    }
  </script>
</body>
</html>
