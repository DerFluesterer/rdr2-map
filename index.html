<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>RDR2 Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet" />
  <style>
    html, body, #map { height: 100%; margin: 0; background: #ddd; }

    #controls {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1000;
      background: #111;
      color: white;
      padding: 12px;
      border-radius: 8px;
    }

    #controls input, #controls select {
      width: 100%;
      margin: 5px 0;
      padding: 5px;
      border-radius: 5px;
      border: none;
    }

    #markerListToggle {
      position: absolute;
      right: 10px;
      top: 10px;
      z-index: 1001;
      background: #111;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    #markerList {
      position: absolute;
      right: 0;
      top: 50px;
      width: 300px;
      max-height: 90%;
      overflow-y: auto;
      background: #222;
      color: white;
      padding: 10px;
      z-index: 1000;
      display: none;
    }

    #markerList h3 {
      margin-top: 0;
      font-size: 16px;
      text-align: center;
    }

    .marker-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px;
      border-bottom: 1px solid #444;
      cursor: pointer;
    }

    .marker-item img {
      width: 24px;
      height: 24px;
    }

    .marker-item:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <div id="controls">
    üîç <strong>Suche</strong>
    <input type="text" id="searchInput" placeholder="Name oder Beschreibung" />
    üéØ <strong>Filter nach Typ</strong>
    <select id="typeFilter">
      <option value="alle">Alle</option>
      <option value="crime">Crime</option>
      <option value="treasure">Treasure</option>
      <option value="money">Money</option>
      <option value="drugs">Drugs</option>
      <option value="blackmarket">Blackmarket</option>
    </select>
  </div>

  <button id="markerListToggle">üìã Marker-Liste</button>
  <div id="markerList">
    <h3>Marker √úbersicht</h3>
    <div id="markerListItems"></div>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://glumuovudtoxtuuuqbyu.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...";
    const { createClient } = supabase;
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -4,
      scrollWheelZoom: true,
      dragging: true
    });

    const bounds = [[0, 0], [6840, 9091]];
    L.imageOverlay('karte.jpg', bounds).addTo(map);
    map.fitBounds(bounds);

    const icons = {
      crime: L.icon({ iconUrl: 'revolver.png', iconSize: [32, 32], iconAnchor: [16, 32] }),
      treasure: L.icon({ iconUrl: 'schatzkiste.png', iconSize: [32, 32], iconAnchor: [16, 32] }),
      money: L.icon({ iconUrl: 'Dollar.png', iconSize: [32, 32], iconAnchor: [16, 32] }),
      drugs: L.icon({ iconUrl: 'Drogen.png', iconSize: [32, 32], iconAnchor: [16, 32] }),
      blackmarket: L.icon({ iconUrl: 'Schwarzmarkt.png', iconSize: [32, 32], iconAnchor: [16, 32] })
    };

    const iconUrls = {
      crime: 'revolver.png',
      treasure: 'schatzkiste.png',
      money: 'Dollar.png',
      drugs: 'Drogen.png',
      blackmarket: 'Schwarzmarkt.png'
    };

    let allMarkers = [];
    const markerLayer = L.layerGroup().addTo(map);
    const markerRefs = new Map();

    async function loadMarkers() {
      const { data, error } = await supabaseClient.from("markers").select("*");
      if (error) return console.error("Fehler beim Laden:", error.message);
      allMarkers = data.sort((a, b) => a.type.localeCompare(b.type));
      renderMarkers(allMarkers);
    }

    function renderMarkers(data) {
      markerLayer.clearLayers();
      markerRefs.clear();
      const isAdmin = new URLSearchParams(window.location.search).get("admin") === "1";

      data.forEach(m => {
        const icon = icons[m.type] || icons["money"];
        const marker = L.marker([m.lat, m.lng], { icon });
        marker.bindPopup(`<strong>${m.name}</strong><br>${m.description || ""}`);
        marker.addTo(markerLayer);
        markerRefs.set(m.id, marker);
      });

      updateMarkerList(data);
    }

    function updateMarkerList(data) {
      const list = document.getElementById("markerListItems");
      list.innerHTML = "";
      data.forEach(m => {
        const div = document.createElement("div");
        div.className = "marker-item";
        div.innerHTML = `<img src="${iconUrls[m.type] || 'marker.png'}" /> ${m.name}`;
        div.onclick = () => {
          const marker = markerRefs.get(m.id);
          if (marker) {
            map.flyTo(marker.getLatLng(), 1);
            marker.openPopup();
          }
        };
        list.appendChild(div);
      });
    }

    function filterMarkers() {
      const search = document.getElementById("searchInput").value.toLowerCase();
      const type = document.getElementById("typeFilter").value;

      const filtered = allMarkers.filter(m =>
        (type === "alle" || m.type === type) &&
        (`${m.name} ${m.description}`.toLowerCase().includes(search))
      );

      renderMarkers(filtered);
    }

    document.getElementById("searchInput").addEventListener("input", filterMarkers);
    document.getElementById("typeFilter").addEventListener("change", filterMarkers);
    document.getElementById("markerListToggle").addEventListener("click", () => {
      const panel = document.getElementById("markerList");
      panel.style.display = panel.style.display === "block" ? "none" : "block";
    });

    loadMarkers();
  </script>
</body>
</html>
