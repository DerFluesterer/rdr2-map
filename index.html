<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>RDR2 Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet" />
  <style>
    html, body, #map { height: 100%; margin: 0; background: #ddd; }
    #controls, #markerListToggle {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1001;
      background: black;
      color: white;
      padding: 10px;
      border-radius: 5px;
    }
    #controls input, #controls select {
      width: 100%;
      margin-top: 5px;
      padding: 5px;
      border-radius: 4px;
      border: none;
    }
    #markerListToggle {
      right: 10px;
      left: auto;
      padding: 4px 8px;
      cursor: pointer;
      background: #111;
    }
    #markerList {
      position: absolute;
      top: 40px;
      right: 10px;
      width: 250px;
      max-height: 80%;
      overflow-y: auto;
      background: white;
      border-radius: 5px;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
      padding: 10px;
      z-index: 1000;
      display: none;
    }
    .marker-entry {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
      cursor: pointer;
    }
    .marker-entry img {
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }
    .marker-entry span {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="controls">
    ðŸ”Ž <strong>Suche</strong><br />
    <input type="text" id="searchInput" placeholder="Name oder Beschreibung" />
    ðŸ§­ <strong>Filter nach Typ</strong><br />
    <select id="filterSelect">
      <option value="alle">Alle</option>
      <option value="crime">Crime</option>
      <option value="treasure">Treasure</option>
      <option value="money">Money</option>
      <option value="drugs">Drugs</option>
      <option value="blackmarket">Blackmarket</option>
    </select>
  </div>

  <button id="markerListToggle">ðŸ“‹ Liste</button>
  <div id="markerList"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://glumuovudtoxtuuuqbyu.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdsdW11b3Z1ZHRveHR1dXVxYnl1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2MjA2NDgsImV4cCI6MjA2OTE5NjY0OH0.tL5FDsl5cvelAL34IJcsnASQjAiuKbtrqzsXtk0O_pQ";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -4
    });

    const bounds = [[0, 0], [6840, 9091]];
    L.imageOverlay('karte.jpg', bounds).addTo(map);
    map.fitBounds(bounds);

    const icons = {
      crime: L.icon({ iconUrl: 'revolver.png', iconSize: [32,32], iconAnchor: [16,32] }),
      treasure: L.icon({ iconUrl: 'schatzkiste.png', iconSize: [32,32], iconAnchor: [16,32] }),
      money: L.icon({ iconUrl: 'Dollar.png', iconSize: [32,32], iconAnchor: [16,32] }),
      drugs: L.icon({ iconUrl: 'Drogen.png', iconSize: [32,32], iconAnchor: [16,32] }),
      blackmarket: L.icon({ iconUrl: 'Schwarzmarkt.png', iconSize: [32,32], iconAnchor: [16,32] }),
      default: L.icon({ iconUrl: 'marker.png', iconSize: [32,32], iconAnchor: [16,32] })
    };

    let allMarkers = [];

    async function loadMarkers() {
      const { data, error } = await supabase.from("markers").select("*");
      if (error) {
        console.error("Fehler beim Laden:", error.message);
        return;
      }

      allMarkers = data.sort((a, b) => a.type.localeCompare(b.type));
      renderMarkers();
      renderMarkerList();
    }

    function renderMarkers() {
      map.eachLayer(layer => {
        if (layer instanceof L.Marker) map.removeLayer(layer);
      });

      const search = document.getElementById("searchInput").value.toLowerCase();
      const filter = document.getElementById("filterSelect").value;

      allMarkers.forEach(m => {
        const matchesSearch = m.name.toLowerCase().includes(search) || m.description?.toLowerCase().includes(search);
        const matchesType = filter === "alle" || m.type === filter;
        if (matchesSearch && matchesType) {
          const icon = icons[m.type] || icons.default;
          const marker = L.marker([m.lat, m.lng], { icon }).addTo(map);
          marker.bindPopup(`<strong>${m.name}</strong><br>${m.description || ""}`);
          m._leaflet = marker; // Referenz fÃ¼r FlyTo
        }
      });
    }

    function renderMarkerList() {
      const container = document.getElementById("markerList");
      container.innerHTML = "";

      const filter = document.getElementById("filterSelect").value;
      const search = document.getElementById("searchInput").value.toLowerCase();

      const filtered = allMarkers.filter(m => {
        const matchType = filter === "alle" || m.type === filter;
        const matchSearch = m.name.toLowerCase().includes(search) || m.description?.toLowerCase().includes(search);
        return matchType && matchSearch;
      });

      filtered.forEach(m => {
        const entry = document.createElement("div");
        entry.className = "marker-entry";
        entry.innerHTML = `<img src="${icons[m.type]?.options.iconUrl || icons.default.options.iconUrl}" />
                           <span>${m.name}</span>`;
        entry.onclick = () => {
          map.flyTo([m.lat, m.lng], 1);
          if (m._leaflet) m._leaflet.openPopup();
        };
        container.appendChild(entry);
      });
    }

    document.getElementById("searchInput").addEventListener("input", () => {
      renderMarkers();
      renderMarkerList();
    });

    document.getElementById("filterSelect").addEventListener("change", () => {
      renderMarkers();
      renderMarkerList();
    });

    document.getElementById("markerListToggle").addEventListener("click", () => {
      const list = document.getElementById("markerList");
      list.style.display = list.style.display === "none" ? "block" : "none";
    });

    loadMarkers();
  </script>
</body>
</html>
